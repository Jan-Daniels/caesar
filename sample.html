<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        form {
                background-color: #eee;
                padding: 20px;
                margin: 0 auto;
                width: 540px;
                font: 16px sans-serif;
                border-radius: 10px;
            }
        textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }
        p.error {
                color: red;
            }
    </style>
</head>
<body>
    <form>
        <h1>Enter your text to Encrypt:</h1>
        <textarea type="text" name="user_input">%(user_input)s</textarea>
        <br>
        <div>
            <label>Rotate by:</label>
            <input type="text" name="rotate_number" value="0">
            <p class="error"></p>
        </div>        
        <input type="submit">
    </form>
</body>
</html>
